<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Login-Users</title>
	<link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
	<style type="text/css">
		.bg{background: url(img/quantum.jpg) no-repeat; width: 100%; height: 100vh;}.form-container{border: 0px solid  ; padding-top: 40px;padding-left: 50px;padding-right: 50px; padding-bottom: 30px; margin-top: 20vh;background:rgba(0,0,0,0.7);box-shadow:-4px -6px 27px 8px;}.img{width: 100%; height: 50%;}.font-color{color: #fff;}
	</style>
</head>
<body >
	
	<div class="container-fluid bg">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<!-- Form -->
				<form class="form-container boder rounded">					
						<img src="img/UniTech.png" class="img">	
					<div class="form-group">
						<label class="font-color" for="users"><i class="fa fa-laptop"></i> Usuário</label>
						<input type="Usuário" class="form-control" id="users" placeholder="Seu nome de Usuário">		
					</div>
					<div class="form-group">
						<label class="font-color" for="userspassword"><i class="fa fa-key"></i> Senha</label>
						<input type="password" class="form-control" id="userspassword" placeholder="Sua Senha">		
					</div>
					<div class="checkbox">
						<label class="font-color">
							<input type="checkbox"> Lembrar minha Senha.
						</label>
					</div>
					<button type="submit" class="btn btn-primary btn-block"><i class="fa fa-sign-out"></i>Login</button>
					<div class="text-center">
						<a href="#" class="font-color d-block small mt-3"><i class="fa fa-plus"></i> Realizar Cadastro</a>
						<a href="#" class="font-color d-block small"> Esquceu sua senha?</a>
					</div>
				</form>	
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>

	<!-- Script -->
	<script src="bibliotecas/jquery3.4.1.min.js"></script>
	<script src="bibliotecas/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
